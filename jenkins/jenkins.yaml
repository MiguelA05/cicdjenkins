jenkins:
  systemMessage: "Jenkins configurado autom√°ticamente con JCasC"
  numExecutors: 2
  scmCheckoutRetryCount: 2
  mode: NORMAL
  labelString: "master"

unclassified:
  location:
    url: "http://localhost:8083/"
  sonarglobalconfiguration:
    installations:
      - name: "SonarQube"
        serverUrl: "http://sonarqube:9000"
        credentialsId: "sonar-token"

tool:
  maven:
    installations:
      - name: "Maven-3.9"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.9.6"
  jdk:
    installations:
      - name: "jdk21"
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: "jdk-21.0.8+9"

credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: GLOBAL
              id: "sonar-token"
              description: "Token para SonarQube (Global Analysis)"
              secret: "squ_c9c4f98a83783fb601f4db5066f447ceafd0aa8b"
