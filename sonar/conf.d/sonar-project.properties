# Configuración de SonarQube para Jenkins
# Este archivo contiene la configuración necesaria para la integración con Jenkins

# Configuración de calidad de código
sonar.projectKey=jwtmanual-taller1-micro
sonar.projectName=JWT Manual Taller 1 Microservice
sonar.projectVersion=1.0

# Configuración de directorios de código fuente
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# Configuración de reportes de cobertura
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Configuración de análisis
sonar.java.source=21
sonar.java.target=21
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=**/target/**,**/node_modules/**,**/*.log
sonar.test.exclusions=**/target/**

# Configuración de calidad
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
